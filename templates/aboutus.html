{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page top Section end -->
	<section class="page-top-section set-bg" data-setbg="{% static 'img/page-top-bg/1.jpg' %}">
		<div class="container">
			<h2>About us</h2>
			<nav class="site-breadcrumb">
				<a class="sb-item" href="index.html">Home</a>
				<span class="sb-item active">About us</span>
			</nav>
		</div>
	</section>
	<!-- Page top Section end -->

<!-- CTA Section end -->
	<section class="cta-section set-bg" data-setbg="{% static 'img/cta-bg.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					{% for about in a %}
					<h2>{{ about.title }}</h2>
						<p>
							{{ about.des }}
						</p>
				</div>
				<div class="col-lg-1"></div>
				<div class="col-lg-3">
					<img src="http://127.0.0.1:8000/media/{{ about.img }}" alt="founder">
					</br>

					<h4>{{ about.name }}</h4>
					<p> {{ about.post }} </p>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>
	<!-- CTA Section end -->


{% endblock %}
